{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% load static %}

{% block title %}
    Create new article
{% endblock %}

{% include 'components/navbar.html' %}

{% block content %}

    <div style="padding: 2rem; margin-bottom: 2rem;">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary" style="width: 10rem; margin-top: 2rem;">Send</button>
        </form>
    </div>
{% endblock %}
