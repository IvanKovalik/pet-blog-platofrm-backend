{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>
        {% block title %}
            Django blog platform
        {% endblock title %}
    </title>
    <meta name="description" content="A framework for launching new Django projects quickly.">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    {% block css %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}


    <style type="text/css">
        #main-container {
            min-height: 100vh;
            max-width: 80rem;

        }
    </style>


    {% block javascript %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <script src="{% static 'js/base.js' %}"></script>

    {% endblock javascript %}
</head>

<body style="margin-bottom: 0;">
<header>
    {% include 'components/navbar.html' %}
</header>

<div class="container" id="main-container">

    {% block content %}
    {% endblock content %}

</div>


<footer class="container-fluid"
        style="background-color: #f5f1f1; margin-bottom: 0; padding: 1.25rem; margin-top: 6.5rem;">
    <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-muted" style="margin-left: 5rem; font-size: 16px;">
            Made by Kovalik Ivan with <a href="https://docs.djangoproject.com/en/4.2/"
                                         style="color: forestgreen;
                                         text-decoration: none;">
            Django</a>
        </span>
    </div>
</footer>


</body>

</html>
